version: '3.8'

services:
  db:
    image: ghcr.io/linuxserver/mariadb:latest
    container_name: expense-tracker-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ex_tracker
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped

  app:
    image: ghcr.io/linuxserver/java:17-jdk
    build: .
    container_name: expense-tracker-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db-data:
